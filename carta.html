<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
    
    <script src="https://kit.fontawesome.com/6a5a1b02b4.js" crossorigin="anonymous"></script>
    

</head>
<body>
    <main>
        <div class="card-container">
            <div class="card">
                <div class="titulo-card">
                    <p> SUMMONED SKULL </p> 
                    <i class="fa-solid fa-skull"></i>
                </div>
                <div class="estrellas">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                    <i class="fa-regular fa-star"></i>
                </div>
                <div class="img-card">
                    <img src="img/summ.jfif" alt="">
                </div>
            
                <div class="info">
                    <h3>[DEMONIO]</h3>
                    <p> Un demonio con poderes oscuros para confundir al enemigo. <br> Entre los monstruos de Tipo Demonio, este monstruo alardea de considerable fuerza..</p> <br>
                    <p class="descripcion">(Esta carta se trata siempre como un carta "archidemonio".)</p>
                    <div class="separador"></div>
                    <div class="at-card">
                        <i class="fa-solid fa-bolt"> ATK/2500</i>                 
                        <i class="fa-solid fa-shield-halved"> DEF/1200</i> 
                     </div> 
                </div>
                    
                     
                    
                <div class="nro-cards">
                    <p> CARD NRO: 92</p>
                </div>
            </div>
        </div>
    </main>
 
    
</body>
</html>
