<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
    
    <script src="https://kit.fontawesome.com/6a5a1b02b4.js" crossorigin="anonymous"></script>
    <script src="funcion.js"></script>
    

</head>
<body >
    <main>
        
        <div class="card-container">
        <div class="container-formulario">
            <section class="seccion-formulario">
               <h2> Crea tu carta</h2>
            <input type="text"  id="text-name" placeholder="Nombre" > <br>
                
                <!-- <input type="text" id="text-1"placeholder="Tipo"> -->
                <select name="select" id="text-1" >
                    <option value="" hidden>SELECCION EL TIPO</option>
                    <option value="DRAGON">DRAGON</option>
                    <option value="HECHIZERO">HECHIZERO</option>
                    <option value="ZOMBIE">ZOMBIE</option>
                    <option value="BESTIA">BESTIA</option>
                    <option value="GUERRERO">GUERRERO</option>
                </select>
                <br>
                
<!-- 
                <input id="text-2" type="text" placeholder="Descripcion"> -->
                <textarea name="texto" id="text-2" cols="30" rows="7" maxlength="150" placeholder="Descripcion"></textarea>
                 <br>

                 <!-- <input type="text" id="text-attrib" placeholder="ingrese un atributos"> <br> -->
                 
                <input type="number" id="text-atk" placeholder="Valor de ATK"> <br>
                
                <input type="number" id="text-def" placeholder="Valor de DEF"> <br>
                
                
                <input type="num" id="nrocard" placeholder="Nro de carta"><br>
                
                <button id="btn-text" onclick="todo()" value="GENERAR"> GENERAR </button>
                <!-- <input type="button" id="btn-text" onclick="todo()" value=" GENERAR " > -->
                <br>
                    <p id="segundoPaso">Seleccione la imagen</p> <br>
                    <input class="Img-Card-Fondo" type="file" id="imgCard" name="imgCard"> <br> <br>
            </section>
        </div>
                
            <div class="card">
                <div class="titulo-card">
                    <p id="idname"> NOMBRE </p> 
                    <!-- <i class="fa-solid fa-skull"></i> -->
                </div>
                 <div class="estrellas">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    </i>
                </div> 
                <div class="img-card">
                    <img src="img/img.jpg" alt="" id="idImgCard" >
                </div>
            
                <div class="info">
                    <h3 id="tipo">[TIPO DE CARTA]</h3>
                    <p id="idp"> descripcion de carta <br>
                        <!-- <p class="descripcion" id="idattribute">atributo</p> -->
                        <div class="separador"></div> 
                    <div class="at-card">
                        <i class="fa-solid fa-bolt atk" id="idatk"> ATK/</i>                 
                        <i class="fa-solid fa-shield-halved" id="iddef"> DEF/</i> 
                    </div> 
                    
                </div>
                
                
                    
                <div class="nro-cards" >
                    <p id="idcard"> CARD NRO: </p>
                </div>
            </div>
        </div>
        
    </main>
 
    
</body>
</html>
